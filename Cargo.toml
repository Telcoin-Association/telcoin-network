[workspace]
members = [
    # common
    "bin/telcoin-network",
    "crates/config",
    "crates/engine",
    "crates/node",
    "crates/storage",
    "crates/test-utils",
    "crates/test-utils-committee",
    "crates/tn-utils",
    "crates/types",
    "crates/network-types",
    "crates/network-libp2p",
    "crates/state-sync",
    "crates/tn-reth",
    "crates/e2e-tests",
    "crates/telcoin-network-cli",

    # consensus
    "crates/consensus/executor",
    "crates/consensus/primary",
    "crates/consensus/worker",

    # execution
    "crates/batch-builder",
    "crates/batch-validator",
    "crates/execution/faucet",
    "crates/execution/tn-rpc",
]

# Explicitly set the resolver to version 2, which is the default for packages with edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
# Remember to update:
# - .clippy.toml
# - README.md
# - Dockerfile
rust-version = "1.91" # see note
license = "MIT OR Apache-2.0"
homepage = "https://telcoin.network"
repository = "https://github.com/telcoin/telcoin-network"
authors = [
    "Grant Kee <grant@telcoin.org>",
    "Steve Stanfield <steve@telcoin.org>",
    "Markus Osterlund <markus@telcoin.org>",
    "Telcoin Association <devs@telcoin.org>",
]
description = "Telcoin Network protocol."
exclude = [".github/"]

[workspace.lints.rust]
missing_debug_implementations = "warn"
missing_docs = "warn"
unreachable_pub = "warn"
unused_crate_dependencies = "warn"
unused_must_use = "deny"
rust_2018_idioms = { level = "deny", priority = -1 } # includes unused_crate_dependencies

[workspace.lints.rustdoc]
all = "warn"

[workspace.dependencies]
# misc
clap = "4"
eyre = "0.6"
futures = "0.3"
tokio = { version = "1.44", default-features = false }
tracing = "0.1.0"
tracing-subscriber = { version = "0.3.20", default-features = false }
metrics = "0.23.0"                                     # Needed for `metrics-macro` to resolve the crate using `::metrics` notation
serde_json = "1.0.94"
humantime-serde = "1.1"
fdlimit = "0.3.0"
snap = "1.1.1"
rayon = "1.7"

# crypto
secp256k1 = { version = "0.31", default-features = false, features = [
    "global-context",
    "rand",
    "recovery",
] }

rpassword = "7.4.0"

# execution
reth = { git = "https://github.com/paradigmxyz/reth", tag = "v1.8.2" }
reth-primitives = { git = "https://github.com/paradigmxyz/reth", tag = "v1.8.2" }
reth-primitives-traits = { git = "https://github.com/paradigmxyz/reth", tag = "v1.8.2" }
