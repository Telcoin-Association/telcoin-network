reth-libmdbx = { git = "https://github.com/paradigmxyz/reth", tag = "v1.8.2" }

# eth
alloy = { version = "1.0.37", features = ["full"] }
alloy-rlp = "0.3.10"
alloy-evm = { version = "0.21.0" }

tn-batch-validator = { path = "crates/batch-validator" }
tn-engine = { path = "crates/engine" }

# batch maker
