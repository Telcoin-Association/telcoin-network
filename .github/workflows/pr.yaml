name: Pull Request Checks
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, review_requested, ready_for_review]

# Cancel in-progress runs when a new commit is pushed to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-D warnings -D unused_extern_crates"
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_PROFILE_DEV_DEBUG: 0
  CARGO_PROFILE_TEST_DEBUG: 0

jobs:
  # maintainers test and attest locally
  skip-maintainers:
    runs-on: ubuntu-latest
    outputs:
      is_maintainer: ${{ steps.check.outputs.is_maintainer }}
    steps:
      - uses: actions/checkout@v4
      - id: check
        run: |
          MAINTAINERS=("grantkee" "sstanfield")
          if [[ " ${MAINTAINERS[@]} " =~ " ${{ github.event.pull_request.user.login }} " ]]; then
            echo "is_maintainer=true" >> $GITHUB_OUTPUT
          else
            echo "is_maintainer=false" >> $GITHUB_OUTPUT
          fi

  # Format check - no compilation needed, finishes in ~30s
  fmt:
    needs: skip-maintainers
    if: >-
      needs.skip-maintainers.outputs.is_maintainer == 'false' &&
      github.event.pull_request.draft != true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly toolchain
        run: |
          rustup toolchain install nightly-2025-11-04 -c rustfmt
          rustup default nightly-2025-11-04

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Clippy - replaces cargo check, catches more issues
  clippy:
    needs: skip-maintainers
    if: >-
      needs.skip-maintainers.outputs.is_maintainer == 'false' &&
      github.event.pull_request.draft != true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install nightly toolchain
        run: |
          rustup toolchain install nightly-2025-11-04 -c clippy -c rust-src
          rustup default nightly-2025-11-04

      - name: Cache dependencies
        uses: Swatinem/rust-cache@f0deed1e0edfc6a9be95417288c0e1099b1eeec3
        with:
          shared-key: clippy-cache
          cache-on-failure: "true"

      - name: Run clippy
        run: cargo clippy --locked --all --all-features -- -D warnings

  # Tests - compile and run with nextest for parallel execution
  test:
    needs: skip-maintainers
    if: >-
      needs.skip-maintainers.outputs.is_maintainer == 'false' &&
      github.event.pull_request.draft != true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install nightly toolchain
        run: |
          rustup toolchain install nightly-2025-11-04 -c rust-src
          rustup default nightly-2025-11-04

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Cache dependencies
        uses: Swatinem/rust-cache@f0deed1e0edfc6a9be95417288c0e1099b1eeec3
        with:
          shared-key: test-cache
          cache-on-failure: "true"

      - name: Run tests
        run: cargo nextest run --locked --workspace --exclude tn-faucet --no-fail-fast --profile ci

  # Gate job for branch protection - depends on all checks
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    if: always()
    needs: [fmt, clippy, test]
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.fmt.result }}" == "failure" || \
                "${{ needs.clippy.result }}" == "failure" || \
                "${{ needs.test.result }}" == "failure" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed"
