[package]
name = "telcoin-network"
version.workspace = true
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/telcoin/telcoin-network"
readme = "README.md"

[dependencies]
clap = { workspace = true, features = ["derive", "env"] }
eyre = { workspace = true }
futures = { workspace = true }
const-str = "0.5.6"
fdlimit = { workspace = true }
humantime = { workspace = true }
metrics-exporter-prometheus = "0.12.1"
hyper = "0.14.25"
metrics-util = "0.15.0"
metrics-process = "1.0.9"
serde_json = { workspace = true }
secp256k1 = { workspace = true, features = [
    "global-context",
    "rand-std",
    "recovery",
] }
tokio = { workspace = true, features = [
    "sync",
    "macros",
    "time",
    "rt-multi-thread",
] }
tracing = { workspace = true }
pin-project = { workspace = true }
metrics = { workspace = true }
fastcrypto = { workspace = true }
rand = { workspace = true }
rand_chacha = { workspace = true }
prometheus = { workspace = true }
tn-types = { workspace = true }
tn-config = { workspace = true }
tn-node = { workspace = true }
narwhal-network = { workspace = true }
consensus-metrics = { workspace = true }
tn-faucet = { workspace = true, optional = true }

# config
serde_yaml = { workspace = true }

reth = { workspace = true }
reth-config = { workspace = true }
reth-primitives = { workspace = true }
reth-tracing = { workspace = true }
reth-metrics = { workspace = true }
reth-db = { workspace = true }
reth-node-core = { workspace = true }
reth-node-ethereum = { workspace = true }
reth-stages = { workspace = true }

[dev-dependencies]
reth-basic-payload-builder = { workspace = true }
reth-payload-builder = { workspace = true }
tempfile = { workspace = true }

# faucet-specific
gcloud-sdk = { version = "0.24.3", default-features = false, features = [
    "google-cloud-kms-v1",
    "tls-webpki-roots",
] }
jsonrpsee = { workspace = true }
k256 = "0.13.3"
narwhal-test-utils = { workspace = true }
tonic = { workspace = true }

[features]
default = []
faucet = ["tn-faucet"]

[build-dependencies]
vergen = { version = "8.0.0", features = ["build", "cargo", "git", "gitcl"] }
