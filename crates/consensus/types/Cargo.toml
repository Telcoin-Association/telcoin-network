[package]
name = "tn-types"
version.workspace = true
edition = "2021"
license = "Apache-2.0"
authors = [
    "Grant Kee <grant.kee@telco.in>",
    "Mysten Labs <build@mystenlabs.com>",
    "Steven Stanfield <steve@telcoin.org>",
]
publish = false

[dependencies]
base64 = { workspace = true }
bcs = { workspace = true }
bincode = { workspace = true }
reth-payload-primitives = { workspace = true }
reth-primitives = { workspace = true }
reth-chainspec = { workspace = true }
reth-revm = { workspace = true }
reth-rpc-types = { workspace = true }
derive_builder = { workspace = true }
futures = { workspace = true }
indexmap = { workspace = true }
prometheus = { workspace = true }
proptest = { workspace = true }
rand = { workspace = true }
roaring = { workspace = true }
serde = { workspace = true }
serde_with = { workspace = true }
serde_json = { workspace = true }
serde_repr = { workspace = true }
humantime-serde = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["sync", "rt", "macros"] }
tonic = { workspace = true }
tracing = { workspace = true }
mem-utils = { workspace = true }
eyre = { workspace = true }
fastcrypto = { workspace = true, features = ["copy_key"] }
fastcrypto-tbls = { workspace = true }
anemo = { workspace = true }
once_cell = { workspace = true }
match_opt = { workspace = true }
multiaddr = { workspace = true }
telcoin-sync = { workspace = true }
alloy-rlp = { workspace = true }

schemars = { version = "0.8.16" }
serde_yaml = { workspace = true }
secp256k1 = { workspace = true }
reth-consensus = { workspace = true }
reth-evm-ethereum = { workspace = true }
reth-provider = { workspace = true }

# optional dependencies for test-utils
tempfile = { workspace = true, optional = true }
fdlimit = { workspace = true, optional = true }
reth-tracing = { workspace = true, optional = true }
reth-transaction-pool = { workspace = true, optional = true }
reth-evm = { workspace = true, optional = true }
reth-trie = { workspace = true, optional = true }

alloy = { workspace = true, features = [
    "contract",
    "signers",
    "signer-local",
    "network",
], optional = true }

[dev-dependencies]
criterion = { workspace = true }
tempfile = { workspace = true }
fdlimit = { workspace = true }
tn-types = { path = ".", features = ["test-utils"] }
consensus-metrics = { workspace = true }

[features]
default = []
test-utils = [
    "tempfile",
    "fdlimit",
    "reth-tracing",
    "reth-transaction-pool",
    "reth-primitives/arbitrary",
    "reth-evm",
    "reth-trie",
    "alloy",
]
arbitrary = ["reth-primitives/arbitrary"]

[[bench]]
name = "batch_digest"
harness = false

[[bench]]
name = "verify_certificate"
harness = false
